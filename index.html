<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Universe ‚ù§Ô∏è</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* 1. RESET & BASICS */
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fff0f3; /* Soft Pink Background */
            color: #590d22;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* 2. ANIMATED BACKGROUND BLOBS */
        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            opacity: 0.6;
            animation: float 10s infinite alternate;
        }
        .blob.one {
            width: 500px; height: 500px;
            background: #ffb3c1;
            top: -100px; left: -100px;
        }
        .blob.two {
            width: 400px; height: 400px;
            background: #ff8fa3;
            bottom: -50px; right: -50px;
            animation-delay: -5s;
        }
        @keyframes float {
            0% { transform: translate(0, 0); }
            100% { transform: translate(40px, 60px); }
        }

        /* 3. THE GLASS CARD */
        .glass-card {
            background: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.9);
            border-radius: 24px;
            padding: 50px 40px;
            width: 90%;
            max-width: 450px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.2);
            animation: slideUp 0.8s ease-out;
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 4. TYPOGRAPHY */
        .brand-title {
            font-family: 'Great Vibes', cursive;
            font-size: 3.5rem;
            color: #ff4d6d;
            margin-bottom: 10px;
            line-height: 1.2;
        }
        .subtitle {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 30px;
        }
        .heart-icon {
            font-size: 3.5rem;
            color: #d90429;
            margin-bottom: 15px;
            display: inline-block;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* 5. FORMS */
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .input-group label {
            display: block;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #555;
            padding-left: 10px;
        }
        .input-group input[type="text"] {
            width: 100%;
            padding: 12px 20px;
            border-radius: 50px;
            border: 2px solid #ffccd5;
            background: rgba(255,255,255,0.8);
            outline: none;
            transition: 0.3s;
            font-size: 1rem;
        }
        .input-group input:focus {
            border-color: #ff4d6d;
            background: white;
            box-shadow: 0 0 0 4px rgba(255, 77, 109, 0.1);
        }

        /* Custom File Upload */
        input[type="file"] { display: none; }
        .file-label {
            display: block;
            padding: 12px;
            border: 2px dashed #ffccd5;
            border-radius: 15px;
            cursor: pointer;
            color: #888;
            font-size: 0.9rem;
            transition: 0.3s;
            background: rgba(255,255,255,0.5);
        }
        .file-label:hover {
            border-color: #ff4d6d;
            color: #ff4d6d;
            background: white;
        }

        /* 6. BUTTON */
        .btn-primary {
            width: 100%;
            padding: 15px;
            border-radius: 50px;
            border: none;
            background: linear-gradient(135deg, #ff4d6d, #d90429);
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4);
            transition: 0.3s;
            margin-top: 10px;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(217, 4, 41, 0.5);
        }
    </style>
</head>
<body>

    <div class="blob one"></div>
    <div class="blob two"></div>

    <div class="glass-card">
        <div class="heart-icon">‚ù§Ô∏è</div>
        <h1 class="brand-title">Our Love Story</h1>
        <p class="subtitle">Enter the world created just for us.</p>

        <form id="login-form">
            <div class="input-group">
                <label>Your Name</label>
                <input type="text" id="sender-name" placeholder="e.g. Romeo" required>
            </div>

            <div class="input-group">
                <label>Partner's Name</label>
                <input type="text" id="partner-name" placeholder="e.g. Juliet" required>
            </div>

            <div class="input-group">
                <label>Partner's Photo (Optional)</label>
                <label for="photo-upload" class="file-label" id="file-label-text">
                    <i class="fas fa-cloud-upload-alt"></i> Choose a cute photo...
                </label>
                <input type="file" id="photo-upload" accept="image/*">
            </div>

            <button type="submit" class="btn-primary">
                Enter World <i class="fas fa-arrow-right"></i>
            </button>
        </form>

        <p style="margin-top: 25px; font-size: 0.75rem; color: #999;">
            Made with love & code üíª‚ù§Ô∏è
        </p>
    </div>

    <script type="module" src="./js/app.js"></script>
    
    <script>
        document.getElementById('photo-upload').addEventListener('change', function() {
            if(this.files && this.files[0]) {
                const name = this.files[0].name;
                document.getElementById('file-label-text').innerText = "üì∏ Selected: " + (name.length > 15 ? name.substring(0,12)+'...' : name);
                document.getElementById('file-label-text').style.borderColor = "#26c6da";
                document.getElementById('file-label-text').style.color = "#006064";
                document.getElementById('file-label-text').style.background = "#e0f7fa";
            }
        });
    </script>
</body>
</html>
